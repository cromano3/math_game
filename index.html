<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="row">
        <div class="col-xs-12">
          <h1 id="title" class="text-center">10 Sec Math Game</h1>
          <div id="time-container" class="container">
            <h2 id="timer" class="text-center">Time Remaining: 
              <span id="countdown" class="text-center"> Type Answer to Start Game!</span>
            </h2>
          </div>
          <div id="question-container" class="container">
            <p id="question"></p>
          </div>
          <div id="input-container" class="container">
            <input id="user-input" type="number"/>
          </div>
          <div id="socre-container" class="container">
            <h3>Score: <span id="score">0</span></h3>
          </div>
          <div id="high-socre-container" class="container">
            <h4>High Score: <span id="high-score">0</span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
